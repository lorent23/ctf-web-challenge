<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Area</title>
</head>
<body>
<h2>Admin Area</h2>
<button id="getFlag">Get Flag</button>
<div id="flag"></div>
<script>
document.getElementById('getFlag').addEventListener('click', function() {
    fetch('/admin')
    .then(response => response.text())
    .then(data => {
        document.getElementById('flag').textContent = data;
    });
});
</script>
</body>
</html>
